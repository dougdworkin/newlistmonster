	<title>List Monster</title>

<body>
	
	

<main>
<form id="mainInput">
	<fieldset>

		

		<div class="mainInput">

			

			<ul class="listHolder" id="sortable">

			<li class="item">
				<div class="teethUp"></div> 
				<div class="teethDown"></div>
					<div class="listItem">
						<label>
							<input type="checkbox" class="checkbox1" name="itemChecker">
							<span>
							TEST TEXT
							</span>
						</label>
					</div>
				
			
			</li>


			</ul>	

			<div id="buttons">
				<button id="emailB" type="button">Email List</button>

				<button id="printB" type="button">Print list</button>
			</div>
		</div>		
	</fieldset>
</form>	

	<form id="emailForm">
		<fieldset>
			<input class="text" type="text" name="email" placeholder="Enter an email address">
			
			<input class="sendEmail" type="button" name="submit" value="Send List">	

			<button type="button" class="emailClose" aria-label="Close">Ã—</button>


		</fieldset>
	</form>
	

</main>
