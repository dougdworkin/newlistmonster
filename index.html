<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<!-- Google font link  
	font-family: 'Oswald', sans-serif;-->

  	<link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>

  	<!-- font notes
  	font-family: 'Open Sans', sans-serif;
  	-->
  	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  	<link rel="stylesheet" type="text/css" href="css/mainStyles.css">

	<title>List Monster</title>
</head>
<body>
	
	<div id="topBar">
		<header>
			<img src="img/logo_circle03.svg" alt="image of the list monster">
			<h1>List Monster</h1>
		</header>
	</div>


<main>
	<form id="mainInput">
		<fieldset>
			
			<input class="text" type="text" name="listEnter" placeholder="Enter an Item">
			<input class="enter" type="submit" name="submit" value="" >			



	<ul class="listHolder">
		<li class="item">
			<img class="grip" src="img/gripper02.svg" alt="item can be reordered">	
			<div class="listItem">
				<input type="checkbox" id="checkbox1" name="itemChecker" value="1">
				<label for="checkbox1">Bread</label>
			</div>
			<input class="delete" type="submit" name="delete" value="delete Item">	
		</li>
		<li class="item">
			<img class="grip" src="img/gripper02.svg" alt="item can be reordered">	
			<div class="listItem">
				<input type="checkbox" id="checkbox2" name="itemChecker" value = "2">
				<label for="checkbox2">Milk</label>
			</div>	
			<input class="delete" type="submit" name="delete" value="delete Item">	
		</li>
		<li class="item">
			<img class="grip" src="img/gripper02.svg" alt="item can be reordered">	
			<div class="listItem">
				<input type="checkbox" id="checkbox3" name="itemChecker" value="3">
				<label for="checkbox3">Bananas</label>
			</div>	
			<input class="delete" type="submit" name="delete" value="delete Item">		
		</li>
		<li class="item">
			<img class="grip" src="img/gripper02.svg" alt="item can be reordered">
			<div class="listItem">
				<input type="checkbox" id ="checkbox4" name="itemChecker" value="4" checked="checked">
				<label for="checkbox4">Chocolate Cake</label>
			</div>	
			<input class="delete" type="submit" name="delete" value="delete Item">		
		</li>
	</ul>	

	<button id="emailB" type="button">Email List</button>

	<button id="printB" type="button">Print list</button>


		</fieldset>
	</form>	

	<form id="emailForm">
		<fieldset>
			<input class="text" type="text" name="email" placeholder="Enter an email address">
			
			<input class="sendEmail" type="submit" name="submit" value="Send List">	

		</fieldset>
	</form>

</main>
	
</body>
</html>
